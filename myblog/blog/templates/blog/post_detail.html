{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
    <p><i>Опубликовано: {{ post.published_date }}</i></p>
    <form action="{% url 'post_delete' post.pk %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот пост?');">Удалить</button>
    </form>
    <a href="{% url 'post_list' %}" class="back-btn">Назад к блогу</a>
</body>
</html>
