{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text }}</p>
    <p><i>Опубликовано: {{ post.published_date }}</i></p>

    <a href="{% url 'post_list' %}" class="back-btn">Назад к блогу</a>
</body>
</html>
